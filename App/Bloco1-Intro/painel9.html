<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Introdução</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      display: flex;
      flex-direction: column;
      background-color: white;
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.5em;
    }
    header {
      text-align: center;
      padding: 1rem;
      color: black;
    }
    #progreso {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    #progreso h1 { font-size: 1.5em; }
    #progreso img { width: 60px; }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    article {
      text-align: center;
      width: 100%;
      min-height: 30vh;
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
    }
    footer {
      text-align: center;
      background-color: white;
      color: black;
      padding: 1rem;
    }
    .botaocontinuar {
      display: inline-block;
      background: #58cc02;
      color: white;
      padding: 10px 40px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 0 #46a302;        
      transition: all 0.1s ease;
      position: relative;
      top: 0px;
    }
    .botaocontinuar:active {
      background-color: #58cc02;
      box-shadow: none;
      top: 4px;
    }
    .botaopc {
      position: relative;
      background: grey;
      color: black;
      padding: 10px 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 0 black;
      margin: 10px;
      cursor: pointer;
      top: 0px;
    }
    .botaopc:hover {
      background: rgb(179, 179, 179);
    }
    .botaocontinuar.desativado {
      background: #ccc;
      color: #666;
      box-shadow: none;
      cursor: not-allowed;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <div id="progreso">
      <h1>Bloco 1: Introdução</h1>
      <img src="../img-progresao/0.png" alt="">
    </div>
  </header>
  <main>
    <article>
      <h2>Avaliação</h2><br><br>
      <p>Por meio da <strong>altura</strong> podemos identificar se um som é:</p>
      <div class="botaopc" id="opc1">Agudo</div>
      <div class="botaopc" id="opc2">Forte</div>
      <div class="botaopc" id="opc3">Curto</div>
    </article>
  </main>
  <footer>
    <a href="#" class="botaocontinuar desativado" id="btnVerificar"><p id="textoBotao">Verificar</p></a>
  </footer>
  <script>
  const botoes = document.querySelectorAll('.botaopc');
  const verificarBtn = document.getElementById('btnVerificar');
  const textoBotao = document.getElementById('textoBotao');
  const botaoCorreto = document.getElementById('opc1');
  let botaoSelecionado = null;
  let estado = 'verificar'; // estados: 'verificar', 'tentar', 'finalizado'

  // Quando clicar em uma das opções
  botoes.forEach(botao => {
    botao.addEventListener('click', () => {
      // Resetar visuais
      botoes.forEach(b => {
        b.style.background = 'grey';
        b.style.boxShadow = '0px 4px 0 black';
        b.style.top = '0px';
        b.style.color = 'black';
      });

      // Estilizar botão selecionado
      botao.style.background = 'yellow';
      botao.style.boxShadow = 'none';
      botao.style.top = '4px';
      botaoSelecionado = botao;

      // Ativar botão verificar
      verificarBtn.classList.remove('desativado');
      verificarBtn.style.pointerEvents = 'auto';
      verificarBtn.style.background = '#58cc02'; // Cor padrão do botão
      verificarBtn.style.boxShadow = '0 4px 0 #46a302';
      verificarBtn.href = '#'; // Temporariamente, até acertar
      textoBotao.textContent = 'Verificar';
      estado = 'verificar';
    });
  });

  verificarBtn.addEventListener('click', () => {
    if (!botaoSelecionado || verificarBtn.classList.contains('desativado')) return;

    if (estado === 'verificar') {
      if (botaoSelecionado === botaoCorreto) {
        // Acertou
        botaoSelecionado.style.background = 'green';
        botaoSelecionado.style.color = 'white';

        verificarBtn.classList.remove('desativado');
        verificarBtn.style.background = '#58cc02'; // Verde
        verificarBtn.style.boxShadow = '0 4px 0 #46a302';
        verificarBtn.style.pointerEvents = 'auto';
        verificarBtn.href = 'painel1.html'; // <-- Altere aqui para o destino correto
        textoBotao.textContent = 'Continuar';

        // Desativar cliques nas opções
        botoes.forEach(b => b.style.pointerEvents = 'none');

        estado = 'finalizado';
      } else {
        // Errou
        botaoSelecionado.style.background = 'red';
        botaoSelecionado.style.color = 'white';
        textoBotao.textContent = 'Tentar novamente';
        estado = 'tentar';
      }
    } else if (estado === 'tentar') {
      // Resetar estilos de todos os botões
      botoes.forEach(b => {
        b.style.background = 'grey';
        b.style.boxShadow = '0px 4px 0 black';
        b.style.top = '0px';
        b.style.color = 'black';
        b.style.pointerEvents = 'auto';
      });

      // Resetar botão verificar
      verificarBtn.classList.add('desativado');
      verificarBtn.style.background = '#ccc';
      verificarBtn.style.boxShadow = 'none';
      verificarBtn.style.pointerEvents = 'none';
      verificarBtn.href = '#';
      textoBotao.textContent = 'Verificar';
      botaoSelecionado = null;
      estado = 'verificar';
    }
  });
</script>



</body>
</html>
