<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo das Notas Musicais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 0px;
    }

    h1 {
        font-size: 20px;

    }

    img {
      width: 150px;
      height: auto;
      margin: 20px auto;
      display: none;
    }
    #imagemContainer {
    height: 180px; /* ajuste conforme o tamanho t√≠pico da imagem */
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 0;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üéµ Jogo das Notas Musicais</h1>
  
  <div id="imagemContainer">
    <img id="notaImagem" src="" alt="Nota musical" style="display: none;">
  </div>

  <div id="botoesNotas">
    <button onclick="verificarResposta('d√≥')">D√≥</button>
    <button onclick="verificarResposta('r√©')">R√©</button>
    <button onclick="verificarResposta('mi')">Mi</button>
    <button onclick="verificarResposta('f√°')">F√°</button>
    <button onclick="verificarResposta('sol')">Sol</button>
    <button onclick="verificarResposta('l√°')">L√°</button>
    <button onclick="verificarResposta('si')">Si</button>
  </div>

  <div class="message" id="mensagemResultado"></div>

  <button onclick="novoJogo()">Novo Jogo</button>

  <script>
    const imagens = [
      { nome: "d√≥", src: "img/do1.jpg" },
      { nome: "d√≥", src: "img/do2.jpg" },
      { nome: "r√©", src: "img/re1.jpg" },
      { nome: "r√©", src: "img/re2.jpg" },
      { nome: "mi", src: "img/mi1.jpg" },
      { nome: "mi", src: "img/mi2.jpg" },
      { nome: "f√°", src: "img/fa1.jpg" },
      { nome: "f√°", src: "img/fa2.jpg" },,
      { nome: "sol", src: "img/sol1.jpg" },
      { nome: "sol", src: "img/sol2.jpg" },
      { nome: "sol", src: "img/sol3.jpg" },
      { nome: "l√°", src: "img/la1.jpg" },
      { nome: "l√°", src: "img/la2.jpg" },
      { nome: "l√°", src: "img/la3.jpg" },
      { nome: "si", src: "img/si1.jpg" },
      { nome: "si", src: "img/si3.jpg" },
      { nome: "si", src: "img/si2.jpg" }
    ];

    let notaCorreta = "";

    function novoJogo() {
      const sorteado = imagens[Math.floor(Math.random() * imagens.length)];
      notaCorreta = sorteado.nome;
      const img = document.getElementById("notaImagem");
      img.src = sorteado.src;
      img.style.display = "block";

      document.getElementById("mensagemResultado").textContent = "";
    }

    function verificarResposta(resposta) {
      const mensagem = document.getElementById("mensagemResultado");

      if (!notaCorreta) {
        mensagem.textContent = "Clique em 'Novo Jogo' primeiro!";
        mensagem.style.color = "orange";
        return;
      }

      if (resposta === notaCorreta) {
        mensagem.textContent = "‚úÖ Correto!";
        mensagem.style.color = "green";
      } else {
        mensagem.textContent = `‚ùå Nota incorreta! A resposta era: ${notaCorreta.toUpperCase()}`;
        mensagem.style.color = "red";
        mensagem.style.fontSize = "15px";
      }

      notaCorreta = "";
    }
  </script>

</body>
</html>
